general:
    branches:
        only:
            - developing
        ignore:
            - master
            - /hotfix-.*/
            - /release-.*/
            - /support-.*/
            - /dev-.*/

machine:
    timezone:
        Europe/Berlin

    environment:
        GIT_AUTHOR_NAME: CircleCI
        GIT_AUTHOR_EMAIL: info@lightjason.org
        GIT_COMMITTER_NAME: CircleCI
        GIT_COMMITTER_EMAIL: info@lightjason.org

dependencies:
    pre:
        # see release version https://github.com/spf13/hugo/releases
        - wget https://github.com/spf13/hugo/releases/download/v0.18/hugo_0.18-64bit.deb
        - sudo dpkg -i hugo_0.18-64bit.deb
        - sudo apt-get install npm
        - npm install -g minifier

test:
    override:
        - hugo
        #- find public -type f -name "*.css" -exec data/minifyfile.bash \{\} \;
        - find public -type f -name "*.js" -exec data/minifyfile.bash \{\} \; 
        - mv -f public /tmp
        - git push origin :master || true
        - git brach -D master || true       
        - git checkout --orphan master
        - rm -Rf *
        - mv -f /tmp/public/* .
        - echo -e 'general:\n    branches:\n        ignore:\n            - master\n' > circle.yml
        - echo -e '*.*\n!.gitignore\n!circle.yml\n!*.html\n!*.xml\n!*.css\n!*.js\n!*.cache\n!*.json\n!*.bib\n!*.zip\n!*.png\n!*.gif\n!*.pdf\n!*.svg\n!*.txt\n' > .gitignore
        - echo '# LightJason' > readme.md
        - git add --all .
        - git commit -m "current website"
        - git push origin master
