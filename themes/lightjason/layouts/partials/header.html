<!doctype html>
<html lang="{{- .Site.LanguageCode -}}">

<head>
	<meta  charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.9" />
	{{- with .Site.Params.description -}}
		<meta name="description" content="{{ . }}">
	{{- end -}}

	{{- .Hugo.Generator -}}
	
	<title>{{- if not .IsHome -}}{{- .Title -}} &mdash;{{- end -}} {{- .Site.Params.name -}}</title>
	<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/languages/prolog.min.js"></script>
	<script src="{{ .Site.BaseURL }}agentspeak.js"></script>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/vs.min.css" />

	<link rel="stylesheet" href="{{ .Site.BaseURL }}layout.css" type="text/css" />
	<link rel="shortcut icon" href="{{ $.Site.BaseURL }}favicon.ico" type="image/x-icon"/>

	<script>hljs.initHighlightingOnLoad();</script>
</head>
