<div class="footer">
	<span class="contact">{{- .Site.Params.contact -}}</span>

			<li><a href="{{ $item.url }}">{{- $item.name -}}</a></li>
		{{- end -}}

	</ul>
</div>

	<script type="text/javascript" src="{{ .Site.BaseURL }}jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="{{ .Site.BaseURL }}lightbox.min.js"></script>

</body>
</html>
