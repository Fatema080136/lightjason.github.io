{{- if or .Params.next .Params.previous -}}
<div class="headroom headroom--pinned header--fixed">
<ul class="horizontal">
    {{- if .Params.previous -}}
    <li><a href="{{- .Params.previous.url -}}">{{- .Params.previous.text -}}</a></li>
    {{- end -}}
    {{- if .Params.next -}}
    <li><a href="{{- .Params.next.url -}}">{{- .Params.next.text -}}</a></li>
    {{- end -}}
</ul>    
{{- end -}}
