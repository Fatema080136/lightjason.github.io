{{ partial "header" . -}} 

<div class="document">
	<div id="nav">&#9776;</div>
	<div class="documentwrapper">
		<div class="bodywrapper">
			<div class="body">
				<h1 id="root"><a href="#root">{{ if not .IsHome -}}{{ .Title }}{{ else }}{{ .Site.Title }}{{- end }}</a></h1>
				{{ block "main" . -}}{{- end }} 
				{{ partial "publication" . -}}
			</div>
		</div>
	</div>	
	{{ partial "menu" . -}}
	{{ partial "pageinfo" . -}}
	<div class="clear"></div>	 
</div>

{{ partialCached "footer" . -}}
