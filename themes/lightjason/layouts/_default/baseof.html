{{ partial "header" . -}} 

<div class="document">
	<div id="nav">&#9776</div>
	<div class="documentwrapper">
		<div class="bodywrapper">
			<div class="body">
				<h1><a id="root">{{ if not .IsHome -}}{{ .Title }}{{ else }}{{ .Site.Params.name }}{{- end }}</a></h1>
				{{ block "main" . -}}{{- end }} 
				{{ partial "publication" . -}}
			</div>
		</div>
	</div>	
	{{ partialCached "menu" . -}}
	<div class="clear"></div>	 
</div>

{{ partialCached "footer" . -}}
