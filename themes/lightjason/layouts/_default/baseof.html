<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head" . }}

<body>
	<div class="document">
		
		<div class="documentwrapper">
			<div class="bodywrapper">
				<div class="body">
					<h1>{{ if not .IsHome }}{{ .Title }}{{ else }}{{ .Site.Params.name }}{{ end }}</h1>
					{{ block "main" . }}{{ end }} 
					{{ partial "publication" . }}
				</div>
			</div>
		</div>
		
		{{ partial "sidebar/sidebar" . }} 
		{{ partial "footer" . }} 
	</div>
</body>

</html>
